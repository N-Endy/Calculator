<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <!-- Network Bar -->
        <nav class="nav">
            <p class="time"></p>
            <ul>
                <li><i class="fas fa-signal"></i></li>
                <li><i class="fas fa-wifi"></i></li>
                <li><i class="fas fa-battery-full"></i></li>
            </ul>
        </nav>

        <!-- Display -->
        <div class="display">
            <div class="problem">
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <div class="toggle">
                <button class="button big"></button>
                <button class="button small"></button>
            </div>
            <button class="on" data-action="on">On/Off</button>
            <button class="button clear" data-action="clear">C</button>
            <button class="button open-b" data-action="open-b">(</button>
            <button class="button close-b" data-action="close-b">)</button>
            <button class="button times operator" data-action="times">&times;</button>
            <button class="button power operator" data-action="power">^</button>
            <button class="button percent" data-action="percent">%</button>
            <button class="button random" data-action="random">R</button>
            <button class="button divide operator" data-action="divide">รท</button>
            <button class="button seven number">7</button>
            <button class="button eight number">8</button>
            <button class="button nine number">9</button>
            <button class="button minus operator" data-action="minus">-</button>
            <button class="button four number">4</button>
            <button class="button five number">5</button>
            <button class="button six number">6</button>
            <button class="button plus operator" data-action="plus">+</button>
            <button class="button one number">1</button>
            <button class="button two number">2</button>
            <button class="button three number">3</button>
            <button class="button dot number" data-action="decimal">.</button>
            <button class="button zero number">0</button>
            <button class="button equal" data-action="equal">=</button>
            <button class="button delete" data-action="delete"><i class="fas fa-backspace"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
